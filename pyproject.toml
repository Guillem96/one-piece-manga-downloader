[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "one-piece-manga-downloader"
description = 'Download One Piece Manga Chapters from TCB Scans'
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
keywords = []
authors = [
  { name = "Guillem96", email = "guillem.orellana@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "httpx",
  "beautifulsoup4",
  "toml",
  "Pillow",
  "typer"
]
dynamic = ["version"]

[project.scripts]
one-piece-download = "op_downloader.__main__"

[project.urls]
Documentation = "https://github.com/unknown/one-piece-manga-downloader#readme"
Issues = "https://github.com/unknown/one-piece-manga-downloader/issues"
Source = "https://github.com/unknown/one-piece-manga-downloader"

[tool.hatch.version]
path = "op_downloader/__version__.py"

[tool.hatch.envs.default]
python = "3.11"
dependencies = [
  "yapf",
  "isort",
]
